<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Block 3 Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="cabecalho">
        <img src="https://pbs.twimg.com/profile_images/1159803972007399424/ZjoZA8iH_400x400.png" alt="Trybe logo" id="trybe-logo">
        <h1>This is a header.</h1>
    </header>
    <aside id="lado-esquerdo">
        <p>
            This is a paragraph, containing a 
            <a target="_blank" href="https://www.betrybe.com/">link</a>, heading to Trybe's site!
        </p>
        <table id="table">
            <thead>
                <th>Decimal</th>
                <th>Binary</th>
            </thead>
            <tbody>
                <td>16</td>
                <td>10000</td>
            </tbody>
            <tbody>
                <td>24</td>
                <td>11000</td>
            </tbody>
            <tbody>
                <td>6</td>
                <td>110</td>
            </tbody>
        </table>
    </aside>
    <aside id="lado-direito">
        <ul>
            <li>A item;</li>
            <li>Another item;</li>
            <li>One more item.</li>
        </ul>
        <ol>
            <li>A first item;</li>
            <li>A second item;</li>
            <li>A third item.</li>
        </ol>
    </aside>
    <footer id="rodape">
         <p>&copy;Matheus Saturnino, 2020</p>
    </footer>
</body>
